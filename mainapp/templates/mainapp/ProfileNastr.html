{% block content %}
{% load staticfiles %}

<script type="text/x-template" id="nastr">
    <div class="nastr-conteiner">
        <form method="POST">
        <link rel="stylesheet" href="{% static 'mainapp/css/nastr.css' %}" type="text/css"/>
            <div class="nastr-row">
                <div class="mainNastr block">
                    <label>Настройки</label>
                    <hr>
                    <div class="N-name str">
                        <label class="line">Ваше имя:</label>
                        <input v-model="name" class="" type="text" name="N-name" maxlength="40"/>
                    </div>
                    <div class="N-Lable str">
                        <label class="line">Аватар:</label>
                        <input @change="setLabel" type="file" name="lable" multiple accept="image/*" />
                    </div> 
                    <div class="N-Description nastr-row">
                        <label class="line">О себе:</label>
                        <textarea v-model="description" class="" type="text" name="N-Description" maxlength="800">
                        </textarea>
                    </div>              
                </div>
        
                <div class="N-vk block nastr-row">
                    <label class="line">Привязка акканута к ВК:</label>
                    ну а тут можно просто ссылку требовать в инпут 
                </div>
        
                <div class="N-style block nastr-row">
                    <label>Вид страницы</label>
                    <hr>
                    <div class="str">
                        <label class="line">Фон профиля:</label>
                        <input type="file" name="background" multiple accept="image/*" />
                    </div>
                    <div class="str">
                        <label class="line">Цвет фона:</label>
                        <input type="color"/>
                    </div>
                    <div class="str">
                        <label class="line">Любимый альбом:</label>
                        поиск по всем альбомам
                    </div>
                </div>
        
                <div class="N-subbmit block nastr-row">
                    
                        <div class="str" > 
                            <router-link to="/performers/me"><button @click='saveSettings' class="N-sub" name="sub"> Сохранить </button></router-link>
                            <router-link to="/performers/me"><div type="reset" class="Cancel" @click="cencleClick">Отмена</div></router-link>
                        </div>
                    
                </div>             
            </div>
        </form>
    </div>
</script>


<script type="text/x-template" id="profile">
    <div class="ProfileConteiner" id="body">
            <link rel="stylesheet" href="{% static 'mainapp/css/profile.css' %}" type="text/css"/>
        <div class="profile-row">
            <div class="leftColumn">
            <div class="ProfileLable Lblock" >
                <img :src="logo" alt="аватарка" class="ProfileImg" />
                <router-link to="/settings">
                    <div class="ProfileNastr" @click="nastrClick">
                        <label>Настройки</label>
                        <img src="/static/mainapp/images/settings-cogwheel-button.svg" alt="настройки"/>
                    </div>
                </router-link>
            </div>
            <div class="VK Lblock">
                <label>В контакте</label>
                <img src="/static/mainapp/images/vk.svg" alt="настройки"/>
            </div>
            <div class="LikeMusic Lblock">
                <label title="Понравившаяся музыка">Понравившаяся музыка({{ '{{' }} likes.length }})</label>
                <hr>
                <div class="likedMusic" v-for="(like, index) in likes">
                    <!--<div class="likedMusicHover"></div>-->
                    <div class="musicLable" :style="backgroundImage(like.logo)"></div>
                    <div class="musicLablecontrol" style="background-image: url(/static/mainapp/images/play-arrow.svg)"></div>
                    {{ '{{' }} like.performer }} - {{ '{{' }} like.name }}
                </div>
            </div>
            <!--<div class="subscribers Lblock">
                <label>Подписки (+число)</label>
                <hr>
                <div class="sub-cont">
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                <div class="sub"> чел </div>
                </div>
            </div>-->
            </div>       
            <div class="rightColumn">
                <div class="ProfileName Rblock">
                    <label>{{ '{{' }} name }}</label>
                </div>
                <div class="ProfileDescription Rblock">
                    <label>Описание</label>
                    <p>{{ '{{' }} description }}</p>
                </div>
                <!--<div class="favoriteAlbum Rblock">
                    <label>Любимый Альбом</label>
                    <p>Тут любимый альбом</p>
                </div>-->
                <div class="MyAlbums Rblock">
                    <label>Мои издания</label>

                    <div class="MyAlbums-conteiner" v-for="(album, index) in albums">
                        <div class="MyAlbum">
                            <img class="MyAlbum-lable" :src="album.logo" alt="настройки"/>
                            <div class="Albom-Description">
                                <span> {{ '{{' }} album.name }}</span>
                                <label> жанр: {{ '{{' }} album.genre }}</label>
                                <label> дата выхода: {{ '{{' }} album.date }}</label>
                                <span class="more"> подробнее... </span>
                            </div>
                            <div class="MyAlbum-music">
                               <div class="Mymusic-conteiner">
                                    <div class="MyMusic" v-for="(track, index) in album.tracks">
                                        <!--<div class="likedMusicHover"></div>-->
                                        <div class="MyMusiccontrol" style="background-image: url(/static/mainapp/images/play-arrow.svg)"></div>
                                        {{ '{{' }} track.name }}
                                    </div>
                               </div>
                            </div>
                        </div>    
                    </div>

                </div>
            </div>
        </div>
    </div>

</script>



<script src="{% static 'mainapp/js/profile.js' %}"></script>
{% endblock %}
