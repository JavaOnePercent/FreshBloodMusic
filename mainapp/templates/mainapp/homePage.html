{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'mainapp/css/font.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainapp/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title id="title">{{track_name}}</title>
    <script src="{% static 'mainapp/js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'mainapp/js/vue/vue.js' %}"></script>
    <script src="{% static 'mainapp/js/vue/vue-resource.js' %}"></script>
    <script src="{% static 'mainapp/js/vue/vuex.js' %}"></script>
    <script src="{% static 'mainapp/js/init.js' %}"></script>
</head>

<body   id="body">
    {% csrf_token %}
    <div id="VueContainer">

        <div  class="header-conteiner">
        <div class="header" >
            <div class="row">
            <div class="name">
                BoysBand
            </div>
            <div class="management">
                    {% if username %}
                    
                    <div class="drop-menu row" @mouseenter="menuShow=!menuShow" @mouseleave="menuShow=!menuShow" >
                        <span>{{ username }}</span>
                        <img title="загрузить"  class="user" src="/static/mainapp/images/user.svg" alt="user">
                        <ul class="menu-drop" v-if="menuShow">
                            <li><a href="profile/">Настройки</a></li>
                            <li><a href="auth/logout/">Выйти</a></li>
                        </ul>
                    </div>
                  
                    <img class="uploadButton" src="/static/mainapp/images/download.svg" alt="loader" @click='show'>
                    <!--<a href="loader-music/">Добавить</a>-->
                    <!--<a href="performers/">Моя музыка</a>-->
                    
                    {% else %}
                    <a href="auth/login/">Авторизация</a>
                    <a href="auth/register">Регистрация</a>
                    {% endif %}
            </div>
        </div>
        </div>
        </div>
        <div v-show="showModel" class="modal" id="myModal" >
            <div class="modal-content" >
                <loader></loader>
            </div>
        </div>
        <main-compilation></main-compilation>
        <top-player></top-player>
    </div>
    <div>
        {% include "mainapp/loader-music.html" %}
        {% include "mainapp/music-top.html" %}
        {% include "mainapp/playerTemplates.html" %}
    </div>

</body>
</html>
